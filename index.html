<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie - Online Food Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }
    header {
      background-color: #ff5722;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background: #ff784e;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .menu {
      flex: 70%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: white;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item button {
      background: #ff5722;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .cart {
      flex: 30%;
      padding: 20px;
      background: #fff3e0;
      border-radius: 10px;
      margin-left: 20px;
      height: fit-content;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      background: white;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .checkout {
      background: green;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>üçî Foodie - Order Your Favourite Food</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Restaurants</a>
    <a href="#">Orders</a>
    <a href="#">Profile</a>
  </nav>

  <div class="container">
    <div class="menu">
      <div class="item">
        <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
        <h3>Pizza</h3>
        <p>‚Çπ250</p>
        <button onclick="addToCart('Pizza',250)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/400x300/?burger" alt="Burger">
        <h3>Burger</h3>
        <p>‚Çπ150</p>
        <button onclick="addToCart('Burger',150)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/400x300/?biryani" alt="Biryani">
        <h3>Biryani</h3>
        <p>‚Çπ200</p>
        <button onclick="addToCart('Biryani',200)">Add to Cart</button>
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/400x300/?icecream" alt="Ice Cream">
        <h3>Ice Cream</h3>
        <p>‚Çπ100</p>
        <button onclick="addToCart('Ice Cream',100)">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <h3>Total: ‚Çπ<span id="total">0</span></h3>
      <button class="checkout" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({ item, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      cart.forEach((c, index) => {
        cartItems.innerHTML += <li>${c.item} - ‚Çπ${c.price} <button onclick="removeItem(${index})">‚ùå</button></li>;
      });
      document.getElementById("total").innerText = total;
    }

    function removeItem(index) {
      total -= cart[index].price;
      cart.splice(index, 1);
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Order placed successfully! üéâ");
      cart = [];
      total = 0;
      updateCart();
    }
  </script>
</body>
</html>
